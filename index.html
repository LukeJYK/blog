    <div class="poetry">
        
            <p>塞下秋来风景异，衡阳雁去无留意</p>
        
            <p>四面边声连角起，千嶂里</p>
        
            <p>长烟落日孤城闭</p>
        
            <p>浊酒一杯家万里，燕然未勒归无计</p>
        
            <p>羌管悠悠霜满地，人不寐</p>
        
            <p>将军白发征夫泪</p>
        
    </div>
